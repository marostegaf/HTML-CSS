<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas OL e UL</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2> <!--1 A a I i-->
    <ol type="A" start="2"> 
        <li>Acordar</li>
        <li>Ligar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não Ordenadas</h2> <!--disc circle square-->
    <ul type="circle">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
