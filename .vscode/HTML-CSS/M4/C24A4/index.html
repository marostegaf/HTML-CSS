<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form autocomplete="on">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required min="3" maxlength="15" size="10" placeholder="Digite seu nome aqui" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="10" placeholder="Digite sua senha aqui" autocomplete="current-password">
        </div>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
