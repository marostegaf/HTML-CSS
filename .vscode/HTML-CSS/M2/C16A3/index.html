<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline-Level</title>
    <style>
        .h1-teste {
            background-color: #d3d3d3;
            height: 150px;
            width: 300px;
            border: 10px solid #000000;
            padding: 0 10px;
            margin: 0 20px 25px; /*top sides bottom */
            outline: 10px solid #0026ff;
        }

        .p-teste {
            width: 850px;
            margin: auto;
        }

        a {
            border: 1px solid #000000;
            padding: 5px;
        }

    </style>
</head>
<body>
    <h1 class="h1-teste">Exemplo de caixa box-level</h1>
    <p class="p-teste">Parágrafos também são exemplos de box-level, mas os <a href="#">link são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona</p>
    <h1>Esse é um outro exemplo de <h2>box-level</h2> E esse é um exemplo de <button>inline-level</button> entendeu?</h1>
</body>
</html>
