<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                <img src="images/login-logo.png" alt="">
            </div>
            <div class="formulario" onsubmit="entrar()">
                <h1>Login</h1>
                <form action="javascript:void(0)">
                    <fieldset class="fill">
                        <label for="iuser"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="user" id="iuser" placeholder="UsuÃ¡rio" autocomplete="name" required maxlength="30">
                    </fieldset>
                    <fieldset class="fill">
                        <label for="ipassword"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="password" id="ipassword" placeholder="Senha" autocomplete="current-password" required max="20">
                    </fieldset>
                    <p id="entrouComSucesso"></p>
                    <fieldset class="click">
                        <input type="submit" value="Entrar">
                        <a href="#">Esqueci minha senha</a>   
                    </fieldset>
                </form>
            </div>
        </section>
        <script>
            function entrar() {
                entrouComSucesso.innerHTML = "Entrou com sucesso!"
            }
        </script>
    </main>
</body>
</html>
