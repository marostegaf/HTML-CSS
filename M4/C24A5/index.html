<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" i d="inome" required maxlength="30" placeholder="Nome" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 até 10" step="0.5">
        </p>

        <p>
            <label for="iperiodo">Período da Nota:</label>
            <input type="date" name="periodo" id="iperiodo">
        </p>

        <p>
            <label for="itime">Horário da Prova:</label>
            <input type="time" name="time" id="itime" value="10:10">
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
