<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
</head>
<body>
    <form action="" autocomplete="on">
        <p>
            <label for="icor"></label>
            <input type="color" name="cor" id="icor" value="#FFFFFF">
        </p>

        <p>
            <label for="isat"></label>
            <input type="range" name="sat" id="isat" value="20">
        </p>

        <p>
            <label for="ifoto"></label>
            <input type="file" name="foto" id="iphoto">
        </p>
        
        <fieldset>
            <legend>Enviar Dados</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>
