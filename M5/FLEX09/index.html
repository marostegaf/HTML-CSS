<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .conteiner {
            display: flex;  
            background-color: lightsalmon;
            flex-flow: row wrap;
        }

        .item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;

            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">Vai ocupar bastante espa√ßo!</div>
        <div class="item">D</div>
    </div>
</body>
</html>
